<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
<table class="table table-border table-hover table-info">
    <tr>
        <th>SNo</th>
        <th>Name</th>
        <th>Email</th>
        <th>Message</th>
        <th>update</th>
        <th>Delete</th>

    </tr>
    {% for abc in con %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ abc.Name }}</td>
            <td>{{ abc.Email }}</td>
            <td>{{ abc.Msg }}</td>
            <td><a ><i class="bi bi-pencil-fill"></i></a></td>
            <td><a href="{% url 'delcon' abc.id %}" class="btn btn-outline-danger"
                   onclick="return confirm('Are You Sure You Want To Delete {{abc.Name}} record')"><i class="bi bi-trash3"></i></a></td>
        </tr>

    {% empty %}
    <tr>
        <td colspan="4">No Record Found</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
